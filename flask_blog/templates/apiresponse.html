{% extends "index.html" %}
{% block content %}
    {% if data %}
    <div class="mb-3">
        <h2>Validation Result</h2>
        <pre>{{ data | tojson(indent=4) }}</pre>
    </div>

    <div class="mb-3">
    <a class="nav-item nav-link" href="{{ url_for('main.phonevalidation') }}">Verify another Number</a>
    </div>
    {% endif %}
{% endblock content %}
